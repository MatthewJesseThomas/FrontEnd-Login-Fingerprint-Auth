<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .welcome-container {
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        #welcomeAnimation {
            font-size: 1.5em;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }

        #logoutButton {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        #logoutButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <h1>Welcome Back!</h1>
    <p id="welcomeAnimation">We're glad to have you here.</p>
    <button id="logoutButton" onclick="logout()">Logout</button>
</div>

<script>
    // Animation on page load
    document.addEventListener('DOMContentLoaded', function () {
        const welcomeAnimation = document.getElementById('welcomeAnimation');

        // Delay the animation to make it more visible
        setTimeout(() => {
            welcomeAnimation.style.opacity = '1';
            welcomeAnimation.style.transform = 'translateY(0)';
        }, 500);
    });

    // Logout function
    function logout() {
        // Add any additional logout logic here
        alert('Logged out!');
        window.location.reload(); // For demo purposes, refresh the page
    }
</script>

</body>
</html>
